<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Category List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container mt-5">
  <h2 class="text-center mb-4">Category List</h2>
<div class="table-responsive">
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>Category Name</th>
        <th>Description</th>
        <th>Cover Image</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for c in data %}
      <tr>
        <td>{{ c.category_name }}</td>
        <td>{{ c.Description }}</td>
        <td>
          {% if c.cover_image %}
            <img src="{{ c.cover_image.url }}" alt="Category Image" width="80" height="80">
          {% else %}
            No Image
          {% endif %}
        </td>
        <td>
          <a href="{% url 'edit_category' u_id=c.id %}" class="btn btn-warning btn-sm">Edit</a>
          <a href="{% url 'delete_category' d_id=c.id %}" class="btn btn-danger btn-sm">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</div>
</body>
</html>
{% endblock %}
