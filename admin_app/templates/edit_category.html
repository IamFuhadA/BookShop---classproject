<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Category</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container mt-5">
  <h2 class="text-center mb-4">Edit Category</h2>

  <form method="post" enctype="multipart/form-data" class="p-4 bg-white rounded shadow-sm"
        action="{% url 'update_category' u_id=cat.id %}">
    {% csrf_token %}

    <div class="row mb-3">
      <div class="col">
        <label>Category Name</label>
        <input type="text" name="name" class="form-control" value="{{ cat.category_name }}" required>
      </div>

      <div class="col">
        <label>Description</label>
        <input type="text" name="dcpn" class="form-control" value="{{ cat.Description }}" required>
      </div>
    </div>

<!--    <div class="mb-3">-->
<!--      <label>Current Image</label><br>-->
<!--      {% if cat.cover_image %}-->
<!--        <img src="{{ cat.cover_image.url }}" alt="Category Image" width="100" class="rounded mb-2">-->
<!--      {% else %}-->
<!--        <p>No Image</p>-->
<!--      {% endif %}-->
<!--    </div>-->

<!--    <div class="mb-3">-->
<!--      <label>Change Image (optional)</label>-->
<!--      <input type="file" name="img" class="form-control">-->
<!--    </div>-->


    <div>
      <label>Cover Image</label>
        <img src="{{ cat.cover_image.url }}" alt="Category Image" width="100" class="rounded mb-2">
      <input type="file" name="img" class="form-control" accept="image/*">
    </div>
<br>
    <button type="submit" class="btn btn-primary w-100">Update Category</button>
  </form>
</div>
</body>
</html>
{% endblock %}
