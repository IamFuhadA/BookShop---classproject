<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>message</title>
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center mb-4">Contact Messages</h2>

  <div class="table-responsive">
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Subject</th>
          <th>Message</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for i in data %}
        <tr>
          <td>{{ i.id }}</td>
          <td>{{ i.name }}</td>
          <td>{{ i.mail }}</td>
          <td>{{ i.subject }}</td>
          <td>{{ i.message }}</td>
          <td>
            <a href="{% url 'delete_message' i.id %}" class="btn btn-danger btn-sm">Delete</a>
          </td>
        </tr>
        {% endfor %}

        {% if not data %}
        <tr>
          <td colspan="6" class="text-center text-muted">No messages found</td>
        </tr>
        {% endif %}
      </tbody>
    </table>
  </div>
</div>
</body>
</html>{% endblock %}
