<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In - BookShop</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', system-ui, Arial, sans-serif;
      background-color: #f7fafc;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      max-width: 420px;
      width: 100%;
      padding: 2rem;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
    }

    p {
      color: #4a5568;
      margin-bottom: 1.5rem;
    }

    .form-label {
      font-weight: 500;
      color: #2d3748;
      font-size: 0.9rem;
    }

    .form-control:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 0.2rem rgba(99, 102, 241, 0.25);
    }

    .btn-primary {
      background-color: #6366f1;
      border: none;
      transition: background-color 0.2s;
    }

    .btn-primary:hover {
      background-color: #5558ee;
    }

    .alt {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .alt a {
      color: #6366f1;
      text-decoration: none;
      font-weight: 500;
    }

    .alt a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1 class="mb-2 text-center">Welcome back</h1>
    <p class="text-center">Sign in to continue to BookShop.</p>

    <form method="POST" action="{% url 'signin_in' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label  class="form-label">Username</label>
        <input  name="username" type="text" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input  name="password" type="password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary w-100 py-2">Sign In</button>
    </form>

    <div class="alt">
      New here? <a href="{% url 'signup' %}">Create an account</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
